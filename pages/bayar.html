<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pesanan | GIVASTORE.ID</title>
    <meta name="description" content="Detail pesanan dan konfirmasi pembayaran">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../image/icon.jpg" type="image/jpeg">
    
    <style>
        /* ==== VARIABLES THEME - SESUAI DENGAN 1INDEX.HTML ==== */
        :root {
            /* Primary Colors - Deep Blue Theme */
            --primary: #0A1931;
            --primary-alt: #152C5B;
            --accent: #1E40AF;
            --secondary: #3B82F6;
            
            /* Text Colors */
            --text-dark: #0F172A;
            --text: #1F2937;
            --text-light: #64748B;
            --text-lighter: #9CA3AF;
            
            /* Background Colors */
            --bg-body: linear-gradient(135deg, #F8FAFC 0%, #EEF2FF 55%, #F8FAFC 100%);
            --bg-card: #FFFFFF;
            --bg-sidebar: #F1F5F9;
            --bg-hover: #F8FAFC;
            
            /* Border Colors */
            --border: rgba(15, 23, 42, 0.10);
            --border-light: #E2E8F0;
            
            /* Shadows */
            --shadow: 0 4px 12px rgba(2, 6, 23, 0.08);
            --shadow-md: 0 8px 24px rgba(2, 6, 23, 0.12);
            --shadow-lg: 0 20px 25px -5px rgba(2, 6, 23, 0.1);
            
            /* Radius */
            --radius-sm: 8px;
            --radius: 12px;
            --radius-md: 14px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            /* Transition */
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Status Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --primary: #0A1931;
            --primary-alt: #152C5B;
            --accent: #2563EB;
            --secondary: #60A5FA;
            
            --text-dark: #F8FAFC;
            --text: #E2E8F0;
            --text-light: #A8B3C7;
            --text-lighter: #9CA3AF;
            
            --bg-body: linear-gradient(135deg, #0B1220 0%, #0F1B33 55%, #0B1220 100%);
            --bg-card: #0F1B33;
            --bg-sidebar: #121F3D;
            --bg-hover: #1B2B52;
            
            --border: rgba(148, 163, 184, 0.16);
            --border-light: #1B2B52;
            
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.35);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.45);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.45);
        }

        /* ==== BASE STYLES ==== */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-body);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            font-size: 15px;
            transition: var(--transition);
        }

        /* ==== CONTAINER ==== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* ==== HEADER ==== */
        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.6s ease-out;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
        }

        /* ==== MAIN LAYOUT ==== */
        .order-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .order-layout {
                grid-template-columns: 1fr;
            }
        }

        /* ==== ORDER DETAILS CARD ==== */
        .order-details-card,
        .order-summary-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: var(--transition);
            animation: fadeInUp 0.5s ease-out;
        }

        .order-summary-card {
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        /* ==== SECTION HEADERS ==== */
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .section-header .icon-wrapper {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
        }

        .section-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* ==== STATUS BADGE ==== */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .status-pending {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.2) 100%);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* ==== PRODUCT INFO ==== */
        .product-card {
            background: var(--bg-sidebar);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            box-shadow: var(--shadow);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .product-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .product-row:last-child {
            margin-bottom: 0;
        }

        .product-row .label {
            color: var(--text-light);
            font-weight: 500;
        }

        .product-row .value {
            color: var(--text-dark);
            font-weight: 600;
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed var(--border);
        }

        /* ==== ACCOUNT INFO ==== */
        .account-info {
            background: var(--bg-sidebar);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-light);
        }

        .info-field {
            display: flex;
            margin-bottom: 1rem;
        }

        .info-field:last-child {
            margin-bottom: 0;
        }

        .info-field .label {
            min-width: 140px;
            color: var(--text-light);
            font-weight: 500;
        }

        .info-field .value {
            color: var(--text-dark);
            font-weight: 500;
            word-break: break-word;
        }

        /* ==== ORDER ID ==== */
        .order-id {
            background: var(--bg-sidebar);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .order-id-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .order-id-value {
            font-family: 'Pricedown', 'Poppins', monospace;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: 0.5px;
        }

        /* ==== PRICE BREAKDOWN ==== */
        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding: 0.75rem 0;
        }

        .price-item:not(:last-child) {
            border-bottom: 1px dashed var(--border);
        }

        .price-item .label {
            color: var(--text-light);
        }

        .price-item .value {
            color: var(--text-dark);
            font-weight: 500;
        }

        .price-item.total {
            margin-top: 1rem;
            padding-top: 1.25rem;
            border-top: 2px solid var(--border);
            font-size: 1.125rem;
        }

        .price-item.total .label {
            color: var(--text-dark);
            font-weight: 600;
        }

        .price-item.total .value {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.25rem;
        }

        .price-item.discount .value {
            color: var(--success);
        }

        /* ==== PROMO BADGE ==== */
        .promo-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.2) 100%);
            color: var(--success);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        /* ==== ACTION BUTTONS ==== */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
            text-align: center;
        }

        .btn-secondary {
            background: var(--bg-sidebar);
            color: var(--text-dark);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease-in-out;
            transform: skewX(-20deg);
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-alt) 0%, var(--accent) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 25, 49, 0.25);
        }

        /* ==== SUMMARY ITEMS ==== */
        .summary-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .summary-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .summary-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .summary-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .summary-value.total {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* ==== PAYMENT NOTICE ==== */
        .payment-notice {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .payment-notice-content {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-radius: var(--radius);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .payment-notice-content i {
            color: var(--accent);
            font-size: 1rem;
            margin-top: 0.2rem;
        }

        .payment-notice-text {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .payment-notice-text strong {
            color: var(--text-dark);
        }

        /* ==== EMPTY STATE ==== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--danger);
            margin-bottom: 1.5rem;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ==== LOADING STATE ==== */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--border) 25%, var(--border-light) 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius-sm);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ==== RESPONSIVE ==== */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .page-header h1 {
                font-size: 1.75rem;
            }
            
            .order-details-card,
            .order-summary-card {
                padding: 1.5rem;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .info-field {
                flex-direction: column;
            }
            
            .info-field .label {
                margin-bottom: 0.25rem;
                min-width: unset;
            }
            
            .section-header .icon-wrapper {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .order-details-card,
            .order-summary-card {
                padding: 1.25rem;
            }
            
            .btn {
                padding: 0.875rem 1.25rem;
                font-size: 0.9375rem;
            }
            
            .order-id {
                padding: 0.75rem 1rem;
            }
        }

        /* ==== ANIMATIONS ==== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease-out;
        }

        /* ==== DARK MODE TOGGLE ==== */
        .dark-mode-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .dark-mode-toggle:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .dark-mode-toggle i {
            font-size: 1.2rem;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon mode-icon"></i>
    </button>

    <div class="container">
        <div class="page-header fade-in">
            <h1>Detail Pesanan</h1>
            <p>Tinjau informasi pesanan Anda sebelum melanjutkan ke pembayaran</p>
        </div>
        
        <div class="order-layout">
            <!-- Order Details Section -->
            <div class="order-details-card fade-in" style="animation-delay: 0.1s;">
                <!-- Order Status -->
                <div class="status-badge status-pending">
                    <i class="fas fa-clock"></i>
                    <span>Menunggu Pembayaran</span>
                </div>
                
                <!-- Product Information -->
                <div class="section-header">
                    <div class="icon-wrapper">
                        <i class="fas fa-box"></i>
                    </div>
                    <h2>Informasi Produk</h2>
                </div>
                
                <div id="product-details" class="product-card">
                    <!-- Data akan diisi oleh JavaScript -->
                    <div class="loading-skeleton" style="height: 20px; width: 70%; margin-bottom: 1rem;"></div>
                    <div class="loading-skeleton" style="height: 20px; width: 50%; margin-bottom: 1rem;"></div>
                    <div class="loading-skeleton" style="height: 20px; width: 30%;"></div>
                </div>
                
                <!-- Account Data -->
                <div class="section-header">
                    <div class="icon-wrapper">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h2>Data Akun</h2>
                </div>
                
                <div id="account-details" class="account-info">
                    <!-- Data akan diisi oleh JavaScript -->
                    <div class="loading-skeleton" style="height: 20px; width: 100%; margin-bottom: 1rem;"></div>
                    <div class="loading-skeleton" style="height: 20px; width: 90%; margin-bottom: 1rem;"></div>
                    <div class="loading-skeleton" style="height: 20px; width: 80%;"></div>
                </div>
            </div>
            
            <!-- Order Summary Section -->
            <div class="order-summary-card fade-in" style="animation-delay: 0.2s;">
                <div class="section-header">
                    <div class="icon-wrapper">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <h2>Rincian Biaya</h2>
                </div>
                
                <!-- Order ID -->
                <div class="order-id">
                    <div class="order-id-label">ID Pesanan</div>
                    <div id="order-id-value" class="order-id-value">GIVA-<span id="order-id">...</span></div>
                </div>
                
                <!-- Price Breakdown -->
                <div id="price-breakdown">
                    <!-- Data akan diisi oleh JavaScript -->
                    <div class="loading-skeleton" style="height: 20px; width: 100%; margin-bottom: 1rem;"></div>
                    <div class="loading-skeleton" style="height: 20px; width: 100%; margin-bottom: 1rem;"></div>
                    <div class="loading-skeleton" style="height: 30px; width: 100%;"></div>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        <span>Kembali</span>
                    </a>
                    
                    <button id="pay-button" class="btn btn-primary">
                        <i class="fas fa-credit-card"></i>
                        <span>Bayar Sekarang</span>
                    </button>
                </div>
                
                <!-- Payment Notice -->
                <div class="payment-notice">
                    <div class="payment-notice-content">
                        <i class="fas fa-info-circle"></i>
                        <div class="payment-notice-text">
                            <strong>Perhatian:</strong> Pesanan akan otomatis dibatalkan jika pembayaran tidak dilakukan dalam waktu <strong>30 menit</strong>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Functionality
        const savedTheme = localStorage.getItem("theme");
        const darkModeToggle = document.getElementById('darkModeToggle');
        const modeIcon = document.querySelector('.mode-icon');

        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
            if (modeIcon) {
                modeIcon.classList.remove("fa-moon");
                modeIcon.classList.add("fa-sun");
            }
        }

        if (darkModeToggle) {
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const isDark = document.body.classList.contains("dark-mode");
                
                if (modeIcon) {
                    if (isDark) {
                        modeIcon.classList.remove("fa-moon");
                        modeIcon.classList.add("fa-sun");
                    } else {
                        modeIcon.classList.remove("fa-sun");
                        modeIcon.classList.add("fa-moon");
                    }
                }
                
                localStorage.setItem("theme", isDark ? "dark" : "light");
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Ambil data dari localStorage
            const orderData = JSON.parse(localStorage.getItem('ProductOrderData') || '{}');
            const productName = localStorage.getItem('productName') || orderData.product || 'Produk Digital';
            const productPrice = localStorage.getItem('productPrice') || orderData.price || 0;
            const customerWhatsapp = localStorage.getItem('customerWhatsapp') || orderData.whatsapp || '-';
            const accountData = JSON.parse(localStorage.getItem('accountData') || orderData.accountData || '{}');
            const quantity = orderData.quantity || 1;
            const appliedPromo = JSON.parse(localStorage.getItem('appliedPromo') || orderData.appliedPromo || null);
            
            // Generate order ID
            const orderId = 'GIVA-' + Date.now().toString().substring(5) + Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            document.getElementById('order-id').textContent = orderId;

            // Hitung total harga
            let subtotal = parseInt(productPrice) * quantity;
            let discount = 0;
            let total = subtotal;
            
            if (appliedPromo) {
                discount = subtotal * appliedPromo.discount;
                total = subtotal - discount;
            }

            // Tampilkan informasi produk
            const productDetails = document.getElementById('product-details');
            productDetails.innerHTML = `
                <div class="product-name">${productName}</div>
                <div class="product-row">
                    <div class="label">Harga Satuan</div>
                    <div class="value">Rp ${parseInt(productPrice).toLocaleString('id-ID')}</div>
                </div>
                <div class="product-row">
                    <div class="label">Jumlah</div>
                    <div class="value">${quantity}</div>
                </div>
                <div class="product-row">
                    <div class="label">Subtotal</div>
                    <div class="value">Rp ${subtotal.toLocaleString('id-ID')}</div>
                </div>
            `;

            // Tampilkan rincian biaya
            const priceBreakdown = document.getElementById('price-breakdown');
            priceBreakdown.innerHTML = `
                <div class="price-item">
                    <div class="label">Subtotal</div>
                    <div class="value">Rp ${subtotal.toLocaleString('id-ID')}</div>
                </div>
                ${appliedPromo ? `
                <div class="price-item discount">
                    <div class="label">Diskon ${appliedPromo.name}</div>
                    <div class="value">- Rp ${Math.round(discount).toLocaleString('id-ID')}</div>
                </div>
                ` : ''}
                <div class="price-item total">
                    <div class="label">Total Pembayaran</div>
                    <div class="value">Rp ${total.toLocaleString('id-ID')}</div>
                </div>
                ${appliedPromo ? `<div class="promo-badge"><i class="fas fa-tag"></i> Kode promo ${appliedPromo.name} diterapkan</div>` : ''}
            `;

            // Tampilkan data akun
            const accountDetails = document.getElementById('account-details');
            let accountHTML = '';
            
            accountHTML += `
                <div class="info-field">
                    <div class="label">WhatsApp</div>
                    <div class="value">+62 ${customerWhatsapp}</div>
                </div>
            `;
            
            // Tambahkan field akun lainnya
            for (const [key, value] of Object.entries(accountData)) {
                if (value && value.trim() !== '') {
                    const label = key.charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' ');
                    accountHTML += `
                        <div class="info-field">
                            <div class="label">${label}</div>
                            <div class="value">${value}</div>
                        </div>
                    `;
                }
            }
            
            accountDetails.innerHTML = accountHTML || '<div class="info-field"><div class="label">Tidak ada data tambahan</div></div>';

            // Tombol pembayaran - DIMODIFIKASI UNTUK REDIRECT KE PAKASIR
            const payButton = document.getElementById('pay-button');
            payButton.addEventListener('click', function() {
                // Simpan data total terbaru ke localStorage
                localStorage.setItem('finalTotal', total);
                
                // Format order ID tanpa prefix GIVA- jika diperlukan
                const cleanOrderId = orderId.replace('GIVA-', '');
                
                // Buat URL redirect ke Pakasir sesuai permintaan
                const paymentUrl = `https://app.pakasir.com/pay/givastore/${total}?order_id=${cleanOrderId}&redirect=https://givastore.biz.id/pages/success`;
                
                // Tampilkan loading
                const originalText = payButton.innerHTML;
                payButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengarahkan...';
                payButton.disabled = true;
                
                // Redirect setelah delay singkat
                setTimeout(() => {
                    window.location.href = paymentUrl;
                }, 800);
            });

            // Cek jika data kosong
            if (!productName || productPrice <= 0 || productPrice === '0') {
                document.body.innerHTML = `
                    <div class="container">
                        <div class="empty-state">
                            <div class="empty-state-icon">⚠️</div>
                            <h2>Data Pesanan Tidak Ditemukan</h2>
                            <p>Silakan kembali ke halaman produk dan lakukan pemesanan ulang.</p>
                            <a href="../index.html" class="btn btn-primary" style="display: inline-flex; text-decoration: none;">
                                <i class="fas fa-home"></i>
                                <span>Kembali ke Beranda</span>
                            </a>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
